<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトカードリンク</title>

    <!-- ファビコンの設定 -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA用のメタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ステータスバーのスタイルを設定 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- iOS用のタイトル -->
    <meta name="apple-mobile-web-app-title" content="カードリンク">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ポータルサイト</h1>
        <!-- キャッシュクリアボタンを追加 -->
        <!-- <button id="clear-cache-button">キャッシュをクリア</button> -->
    </header>
    <main>
        <div class="card-container">
            <!-- Googleカード（画像アイコン） -->
            <div class="card google">
                <div class="card-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="card-content">
                    <h2>自己紹介</h2>
                    <p>mirrormouse</p>
                </div>
                <a href="https://github.com/mirrormouse" class="card-link" target="_blank">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="card google">
                <div class="card-icon">
                    <i class="fa-regular fa-square-check"></i>
                </div>
                <div class="card-content">
                    <h2>Make Todo</h2>
                    <p>todoアプリ</p>
                </div>
                <a href="https://mirrormouse.github.io/todo-pwa/" class="card-link" target="_blank">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="card google">
                <div class="card-icon">
                    <i class="fa-solid fa-cubes-stacked"></i>
                </div>
                <div class="card-content">
                    <h2>BlockLL</h2>
                    <p>パズルゲーム</p>
                </div>
                <a href="https://mirrormouse.github.io/todo-pwa/" class="card-link" target="_blank">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mirrormouse</p>
    </footer>
    <!-- JavaScriptファイルのリンク -->
    <script src="js/script.js"></script>
    <script src="js/sw-register.js"></script>
    <script src="js/clear-cache.js"></script> <!-- キャッシュクリアスクリプト -->
</body>

</html>
